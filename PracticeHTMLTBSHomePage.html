<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="This is, The Book Shop, a Online Book Store" charset="utf-8" />
    <title>The Book Shop</title>
    <link rel="stylesheet" href="PracticeCSSTBSStylesheet.css" />
    <link rel="stylesheet" href="PracticeCSSTBSHome.css" />
    <script src="PracticeJavaScriptTBS.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="headernav main-hnav">
            <ul>
                <li><a href="PracticeHTMLTBSHomePage.html">Home</a></li>
                <li><a href="PracticeHTMLTBSStorePage.html">Store</a></li>
                <li><a href="PracticeHTMLTBSAboutPage.html">About</a></li>
                <li><a href="PracticeHTMLTBSRegisterPage.html">Register</a></li>
                <li><a href="PracticeHTMLTBSLoginPage.html">Login</a></li>
            </ul>
        </nav>
        <h1 class="store-name store-name-large"> The Book Shop </h1>
        <div class="about-container">
            <button class="btn btn-header" onclick="homeBtn()">Get Our Top Selling Books</button>
            <button class="btn btn-header btn-play" onclick="homeBtn()">&#9658;</button>
        </div>
    </header>
    <section class="about-content-section about-container">
        <div class="section-color">
            <h2 class="section-header"> Categories </h2>
            <div class="sec-align">
                <div class="category-row">
                    <span class="category-item category-item-in"> Books </span>
                    <span class="category-item"> Picture Books </span>
                    <span class="category-item"> Maps & Atlases </span>
                    <span> and so on....</span>
                    <button class="btn sec-btn" onclick="homeBtn()" type="button"> Show Books Available</button>
                </div>
                <div class="category-row">
                    <span class="category-item category-item-in"> E-Books </span>
                    <span class="category-item"> Novels </span>
                    <span class="category-item"> Fiction </span>
                    <span class="category-item"> and so on....</span>
                    <button class="btn sec-btn" onclick="homeBtn()" type="button"> Show E-Books Available</button>
                </div>
                <div class="category-row">
                    <span class="category-item category-item-in"> Audio-Books </span>
                    <span class="category-item"> Pod-Cast </span>
                    <span class="category-item"> Speeches </span>
                    <span class="category-item"> and so on....</span>
                    <button class="btn sec-btn" onclick="homeBtn()" type="button"> Show Audio Books Available</button>
                </div>
                <div class="category-row">
                    <span class="category-item category-item-in"> Technology </span>
                    <span class="category-item"> ComputerAccesories </span>
                    <span class="category-item"> MobilePhoneAccesories</span>
                    <span class="category-item"> and so on....</span>
                    <button class="btn sec-btn" onclick="homeBtn()" type="button"> Show Tech Items Available</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="main-footer-container">
            <h3 class="store-name"> The Book Shop </h3>
            <ul class="headernav footernav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/youtubelogo.png" />
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/fblogo.png" />
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instalogo.jpg" />
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
