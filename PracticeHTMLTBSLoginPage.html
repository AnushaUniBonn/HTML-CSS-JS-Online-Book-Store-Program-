<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="This is, The Book Shop, a Online Book Store" charset="utf-8" />
    <title>The Book Shop | Login</title>
    <link rel="stylesheet" href="PracticeCSSTBSStylesheet.css" />
    <link rel="stylesheet" href="PracticeCSSTBSHome.css" />
    <link rel="stylesheet" href="PracticeCSSTBSStore.css" />
</head>
<body>
    <header class="main-header">
        <nav class="headernav main-hnav">
            <ul>
                <li><a href="PracticeHTMLTBSHomePage.html">Home</a></li>
                <li><a href="PracticeHTMLTBSStorePage.html">Store</a></li>
                <li><a href="PracticeHTMLTBSAboutPage.html">About</a></li>
            </ul>
        </nav>
        <h1 class="store-name store-name-large"> The Book Shop </h1>
    </header>

    <section class="about-content-section about-container">
        <div class="section-color">
            <form action="PracticeHTMLTBSHomePage.html" method="GET">
                <h2 class="section-header"> LOGIN </h2>
                <div class="category-row sec-align">
                    <span class="category-item category-item-in login-detail">
                        <label for="name">Name</label>
                    </span>
                    <span class="category-item category-item-in">
                        <input type="text" name="name" id="name" placeholder="CustomerName" required />
                    </span>
                </div>
                <div class="category-row sec-align">
                    <span class="category-item category-item-in login-detail">
                        <label for="pword">Password</label>
                    </span>
                    <span class="category-item category-item-in">
                        <input type="password" name="password" id="pword" placeholder="Password" required />
                    </span>
                </div>
                <div class="category-row sec-align">
                    <span class="category-item category-item-in">
                        <button class="btn sec-btn store-btn" type="reset"> RESET </button>
                    </span>
                    <span class="category-item category-item-in">
                        <button class="btn sec-btn store-btn" type="submit">LOGIN</button>
                    </span>
                </div>
                </form>
        </div>
</section>

    <footer class="main-footer">
        <div class="main-footer-container">
            <h3 class="store-name"> The Book Shop </h3>
            <ul class="headernav footernav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/youtubelogo.png" />
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/fblogo.png" />
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instalogo.jpg" />
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</body>
</html>
